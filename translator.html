<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Traductor de Números a Letras</h1>
    <input type="number" id="numero" placeholder="Ingresa un número">
    <button onclick="traducirNumero()">Traducir</button>
    <div id="resultado"></div>

    <script>
        function traducirNumero() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultado = document.getElementById('resultado');

            if (isNaN(numero)) {
                resultado.textContent = "Por favor, ingresa un número válido.";
                return;
            }

            const unidades = ["cero", "uno", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve"];
            const especiales = ["diez", "once", "doce", "trece", "catorce", "quince", "dieciséis", "diecisiete", "dieciocho", "diecinueve"];
            const decenas = ["", "", "veinte", "treinta", "cuarenta", "cincuenta", "sesenta", "setenta", "ochenta", "noventa"];
            const centenas = ["", "cien", "doscientos", "trescientos", "cuatrocientos", "quinientos", "seiscientos", "setecientos", "ochocientos", "novecientos"];

            function numeroALetras(n) {
                if (n < 10) return unidades[n];
                if (n >= 10 && n < 20) return especiales[n - 10];
                if (n >= 20 && n < 100) return decenas[Math.floor(n / 10)] + (n % 10 !== 0 ? " y " + unidades[n % 10] : "");
                if (n >= 100 && n < 1000) {
                    if (n === 100) return "cien";
                    return centenas[Math.floor(n / 100)] + (n % 100 !== 0 ? " " + numeroALetras(n % 100) : "");
                }
                return "Número fuera de rango";
            }

            resultado.textContent = numeroALetras(numero);
        }
    </script>
</body>
</html>
